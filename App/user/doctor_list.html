
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            <i class="icon-title iconfont"></i>医生信息
        </h1>
        <ol class="breadcrumb">
            <li>
                用户管理
            </li>
            <li class="active">
                医生信息
            </li>
        </ol>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <form class="form-inline">
            <search-date starttime="filterData.startTime" endtime="filterData.endTime"></search-date>
            <div class="form-group margin-left-30">
                <label>关键字：</label>
                <input type="text" class="form-control" id="keywords" ng-model="filterData.keywords" placeholder="输入手机号码、姓名模糊查询" title="输入手机号码、姓名模糊查询" />
            </div>
            <button class="btn btn-default" type="button" ng-click="searchDoctors()">查询</button>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>手机号码</th>
                        <th>性别</th>
                        <th>医院名称</th>
                        <th>科室</th>
                        <th>职称</th>
                        <th>收益（元）</th>
                        <th>已提现金额（元）</th>
                        <th>可提现余额（元）</th>
                        <th>注册时间</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="doctor in doctors">
                        <td class="text-info" style="cursor:pointer;" ng-bind="doctor.DisplayName" data-toggle="modal" data-target="#lock-confirm-modal" ui-sref="doctor_list.coin_detail({doctorId:doctor.Id})"></td>
                        <td ng-bind="doctor.PhoneNumber"></td>
                        <td ng-bind="gender[doctor.Gender]"></td>
                        <td ng-bind="doctor.HospitalName"></td>
                        <td ng-bind="doctor.DepartmentName"> </td>
                        <td ng-bind="doctorTitle[doctor.DoctorTitle]"></td>
                        <td ng-bind="doctor.TotalIncome.toFixed(2)"></td>
                        <td ng-bind="(doctor.TotalIncome-doctor.Coins).toFixed(2)"></td>
                        <td ng-bind="(doctor.Coins-doctor.FreezenCoins).toFixed(2)"></td>
                        <td ng-bind='getDatetime(doctor.RegisterDate)'> </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <page page-size="pageSize" count="count" content="个医生" current-data-count="doctors.length" current-page="currentPage" on-page-change="searchDoctors(pageIndex)"></page>
   
</div>

<div ui-view>

</div>
